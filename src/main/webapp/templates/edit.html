<!doctype html>
<html>
<head>
    <title>Simple Registry of Users</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index.html">View All</a></li>
                <li class="active"><a href="add.html">Add User<span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<section>
    <div class="container">
        <dir class="row">
            <div class="col-md-4 col-sm-8"><b>Edit user data:</b></div>

                <div class="col-md-2 col-sm-4">User Id =${user.userId}</div>

        </dir>
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-6 col-sm-12">

                 <form accept-charset="UTF-8" action="/edit.html?userId=${user.userId}" method="POST">

                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Abc</span>
                            <input type="text" name="lastName" value="${user.lastName}" class="form-control"
                                   placeholder="Last Name" aria-describedby="basic-addon1">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">Abc</span>
                            <input type="text" name="firstName" value="${user.firstName}" class="form-control" placeholder="First Name"
                                   aria-describedby="basic-addon2"></div>
                        <br>

                        <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-calendar " id="basic-addon4"
                              aria-hidden="true"></span>
                            <input type="text" name="dateOfBirth" value="${user.dateOfBirth!''}" class="form-control datepicker"
                                   placeholder="Date of Birth DD/MM/YYYY" aria-describedby="basic-addon4">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">UAH</span>
                            <input type="text" name="salary" value="${user.salary!''}" class="form-control" placeholder="Salary"
                                   aria-describedby="basic-addon3"></div>

                        <br>
                        <button class="btn-sent" name="button" type="submit" value="save">Save</button>
                     <button class="btn-delete" name="button" type="submit" value="delete">Delete</button>
                </form>
            </div>


        </div>
    </div>
</section>


<section>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container pager notes">
            <p>Â© Copyright 2017. All Rights Reserved)</p>
            <p>For support please contact olazareva82@gmail.com</p>
        </div>
    </nav>
</section>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"></script>

 <!--Include Date Range Picker-->
<script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function(){
        var date_input=$('input[name="dateOfBirth"]');

        date_input.datepicker({
            format: 'yyyy/mm/dd',
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>

</body>
</html>
